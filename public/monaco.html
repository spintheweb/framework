<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Editors</title>
		<script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/ace-builds@latest/src-noconflict/ace.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"
		></script>
	</head>
	<body>
		<div id="container" style="width: 100%; height: 400px; border: 1px solid #ccc"></div>
		<div id="editor" style="height: 400px; width: 100%; border: 1px solid #ccc">
			function foo(items) { var x = "All this is syntax highlighted"; return x; }
		</div>
		<textarea
			id="code"
			name="code"
		>
// Write your JavaScript here
function hello() {
  console.log("Hello, CodeMirror!");
}
</textarea>

		<script>
			require.config({
				paths: { "vs": "https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs" },
			});

			require(["vs/editor/editor.main"], function () {
				monaco.editor.create(document.getElementById("container"), {
					value: `function hello() {\n  alert('Hello world!');\n}`,
					language: "javascript",
					automaticLayout: true,
				});
			});
		</script>
		<script>
			const aeditor = ace.edit("editor");
			aeditor.setTheme("ace/theme/monokai");
			aeditor.session.setMode("ace/mode/javascript");
			aeditor.setOptions({
				autoScrollEditorIntoView: true,
				copyWithEmptySelection: true,
			});
		</script>
		<script>
			const cmeditor = CodeMirror.fromTextArea(document.getElementById("code"), {
				lineNumbers: true,
				mode: "javascript",
				theme: "default", // Try "monokai" or "dracula" if you load extra themes
				indentUnit: 2,
				tabSize: 2,
			});
		</script>
	</body>
</html>
