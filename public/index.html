<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spin the Web Project</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<script src="https://kit.fontawesome.com/a29c3d2fa4.js" crossorigin="anonymous"></script>
	<link href="/styles/style.css" rel="stylesheet">
	<link href="/styles/stwStyle.css" rel="stylesheet">
	<script src="/scripts/stwClient.js"></script>

</head>

<body>
	<header id="header"></header>
	<div style="display: flex; gap:0.5rem; height: 100vh; align-items: flex-start;">
		<aside id="leftSidebar" style="position: relative; display: flex; flex-direction: column;"></aside>
		<main id="main" style="position: relative; display: flex; flex-direction: column; overflow-x: auto; width:100%;"></main>
		<aside id="rightSidebar" style="position: relative; display: flex; flex-direction: column;"></aside>
	</div>
	<footer id="footer"></footer>
</body>

</html>
